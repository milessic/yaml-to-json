<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“„</text></svg>">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, interactive-widget=resizes-content">
  <title>YAML to JSON Converter</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load Code Prettify -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/google/code-prettify@master/styles/prettify.css">
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>YAML to JSON Converter</h1>

	  <div>
		  <label for="compactCheckbox">Compact?</label>
		  <input type="checkbox" id="compactCheckbox">
	  </div>

      <button id="toggleDark">ðŸŒ™ Toggle Dark Mode</button>
    </div>
    <div class="editor-wrapper">
      <div class="editor-section">
        <label for="yamlInput">YAML Input</label>
        <textarea id="yamlInput" placeholder="Type or paste YAML here..." class="prettyprint lang-yaml"></textarea>
      </div>
      <div class="editor-section">
        <label for="jsonOutput">JSON Output</label>
        <pre id="jsonOutput" ></pre>
		<button id="copyOutput">Copy</button>
      </div>
    </div>
	<!--<p class="hint">Press TAB to insert spaces</p>-->
  </div>

  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  <script src="app.js"></script>
</body>
</html>
